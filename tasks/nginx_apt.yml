---
- name: Add nginx key
  become: yes
  apt_key:
    url: http://nginx.org/keys/nginx_signing.key
    state: present
  tags: nginx

- name: Add nginx repos
  become: yes
  apt_repository:
    repo: "deb http://nginx.org/packages/ubuntu/ {{ ansible_distribution_release|lower }} nginx"
    state: present
    update_cache: yes
  tags: nginx

- name: Add nginx deb-src
  become: yes
  apt_repository:
    repo: "deb-src http://nginx.org/packages/ubuntu/ {{ ansible_distribution_release|lower }} nginx"
    state: present
    update_cache: yes
  tags: nginx

- name: Install nginx
  become: yes
  apt:
    name: nginx
    state: present
  tags: nginx
